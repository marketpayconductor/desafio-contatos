<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Desafio Contatos</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Desafio Contatos</a>
                </div>
            </div>
        </nav>
        <br/><br/><br/>
        <div id="main" class="container-fluid">
            <div id="top" class="row">
                <div class="col-md-4">
                    <h2>Contatos</h2>
                </div>
                <div class="col-sm-4">
                    <div class="input-group h2">
                        <input name="data[search]" class="form-control" id="search" onkeyup="search()" type="text" placeholder="Pesquisar Contato..."/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" onClick="search()" type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-4">
                    <a href="create.html" th:href="@{create}" class="btn btn-primary pull-right h2">Novo Contato</a>
                </div>
            </div>

            <hr/>

            <div id="list" class="row">
                <div class="table-responsive col-md-12">
                    <table id="contatosTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Endereço</th>
                                <th>Telefone</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="contato : ${contatos}">
                                <td class="col-md-3" th:text="${contato.nome}"></td>
                                <td class="col-md-4" th:text="${contato.endereco}"></td>
                                <td class="col-md-3" th:text="${contato.fone}"></td>
                                <td class="col-md-2">
                                    <div class="btn-group pull-right">
                                        <a class="btn btn-sm btn-primary" th:href="@{edit/{id}(id=${contato.id})}" >Editar</a>
                                        <a class="delete btn btn-sm btn-danger" th:href="@{delete/{id}(id=${contato.id})}">Excluir</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="/js/functions.js" type="text/javascript"></script>
    </body>
</html>
